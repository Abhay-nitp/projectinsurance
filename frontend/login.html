<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vehicle Insurance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
        }

        .container {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #388E3C;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <h2>Vahan Insurance Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
  
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script src="script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("http://localhost:5000/api/auth/me", {
                method: "GET",
                credentials: "include", // Send cookies with request
            });
    
            if (response.ok) {
                const user = await response.json();
                console.log("Auth response:", user); // ✅ Log API response
                // Hide login/signup, show account/logout
               window.location.href = "index.html";
            } else {
                // Show login/signup if user is NOT authenticated
                
            }
        } catch (error) {
            console.error("Error fetching user:", error);
        }
    });




    
    document.addEventListener("DOMContentLoaded", async function () {
    try {
        const response = await fetch("http://localhost:5000/api/vehicles/is-registered", {
            method: "GET",
            credentials: "include", // ✅ Send cookies with request
        });

        const data = await response.json();
        console.log("Vehicle Registration Check:", data);

        if (data.registered) {
            document.getElementById("vehicleStatus").innerText = "✅ Vehicle Registered";

            window.location.href = "plan.html";
        } else {
            document.getElementById("vehicleStatus").innerText = "❌ No Registered Vehicle";
            window.location.href = "vehicle.html";
        }
    } catch (error) {
        console.error("Error checking vehicle:", error);
    }
});

    </script>

</body>
</html>
