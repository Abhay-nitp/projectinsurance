<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Plans | Vehicle Insurance</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img class="logo" src="abc_logo.png" alt="Vaahaan Insurance Logo">
            <div class="brand-name">Vaahaan Insurance</div>
        </div>
        <!-- <h1>üöó Vaahaan Insurance Plans</h1> -->
        <a class="home-btn" href="#">Home</a>
        <a class="home-btn" href="#">Contact</a>
        <a href="dashboard.html" class="home-btn">üè† Dashboard</a>

    </header>

    <section class="plans-container">
        <h2>Available Insurance Plans</h2>
        <table>
            <thead>
                <tr>
                    <th>Plan id</th>
                    <th>Plan Name</th>
                    <th>Coverage</th>
                    <th>Premium</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="planTableBody">
                <!-- Data from MongoDB will be inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Plan Details Modal -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalPlanName"></h3>
            <p><strong>Plan id:</strong> <span id="modal_id"></span></p>
            <p><strong>Coverage:</strong> <span id="modalCoverage"></span></p>
            <p><strong>Premium:</strong> ‚Çπ<span id="modalPremium"></span></p>
            <p><strong>Duration:</strong> <span id="modalDuration"></span></p>
            <p><strong>Details:</strong> <span id="modalDetails"></span></p>
            <button id="proceedToPayment" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <script src="plan.js"></script>
</body>
