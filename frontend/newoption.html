        document.addEventListener("DOMContentLoaded", async function () {
    try {
        const response = await fetch("http://localhost:5000/api/auth/me", {
            method: "GET",

        });

        if (response.ok) {

            console.log("Auth response:", user); // âœ… Log API response

            document.getElementById("signup").style.display = "none";

            document.getElementById("account").style.display = "inline";
            document.getElementById("logout").style.display = "inline";
        } else {
            // Show login/signup if user is NOT authenticated
            document.getElementById("signup").style.display = "inline";
            document.getElementById("login").style.display = "inline";
            document.getElementById("account").style.display = "none";
            document.getElementById("logout").style.display = "none";
        }
    } catch (error) {
        console.error("Error fetching user:", error);
    }
});

const urlParams = new URLSearchParams(window.location.search);
const quoteId = urlParams.get("quoteId");

console.log("Quote ID:", quoteId); // Debugging output

document.addEventListener("DOMContentLoaded", async function () {
    try {
        const userResponse = await fetch("http://localhost:5000/api/auth/me", {
            method: "GET",
            credentials: "include",
        });

        if (!userResponse.ok) {
            console.log("User not authenticated");
            return;
        }

       const user = await userResponse.json();
        console.log("User:", user);

        // Fetch policy details from MongoDB using user ID
        const policyResponse = await fetch(`http://localhost:5000/api/quote/${quoteId}`)||await fetch(`http://localhost:5000/api/quote/quote/${userId}`);
        if (!policyResponse.ok) {
            console.log("No policy found");
            return;
        }

        const policy = await policyResponse.json();
        console.log("Policy Data:", policy);

        // Populate form fields
        //document.getElementById("fullName").value = policy.fullName;
        //document.getElementById("email").value = policy.email;
        //document.getElementById("phone").value = policy.phone;
        document.getElementById("vehicleId").value = policy.plate;
        document.getElementById("planId").value = policy.planid;
        document.getElementById("vehicleType").value = policy.vehicleType;
        document.getElementById("vehicleAge").value = policy.vehicleAge;
        document.getElementById("coverage").value = policy.coverageType;
        document.getElementById("zipCode").value = policy.zipCode;
        document.getElementById("finalQuote").value = `$${policy.finalQuote.toFixed(2)}`;
    } catch (error) {
        console.error("Error fetching policy details:", error);
    }
});




document.getElementById("policyForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const policyData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        planId: document.getElementById("planId").value,
        vehicleType: document.getElementById("vehicleType").value,
        vehicle:document.getElementById("vehicleId").value,
        vehicleAge: document.getElementById("vehicleAge").value,
        coverage: document.getElementById("coverage").value,
        zipCode: document.getElementById("zipCode").value,
        finalQuote: parseFloat(document.getElementById("finalQuote").value.replace("$", "")), // Convert price to number
        paymentMethod: document.getElementById("paymentMethod").value
    };

    try {
        const response = await fetch("http://localhost:5000/api/insurance", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                'Authorization': 'Bearer ' + localStorage.getItem('token') // If using JWT for authentication
            },
            body: JSON.stringify(policyData),
        });

        const result = await response.json();
        if (response.ok) {
            alert("Policy Created Successfully!");
           // window.location.href = "confirmation.html"; // Redirect user
        } else {
            alert(`Error: ${result.message}`);
        }
    } catch (error) {
        console.error("Error submitting policy:", error);
        alert("An error occurred while submitting your policy.");
    }
});
