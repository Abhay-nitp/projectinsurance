        document.getElementById("vehicleForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const token = localStorage.getItem("token"); // Get token from localStorage
    if (!token) {
        alert("Unauthorized! Please log in.");
        window.location.href = "login.html";
        return;
    }
            const vehicleData = {
                //ownerName: document.getElementById("ownerName").value,
                plateNumber: document.getElementById("plateNumber").value,
               
               // vehicleType: document.getElementById("vehicleType").value,
                make: document.getElementById("manufacturer").value, // Renamed from "manufacturer"
                model: document.getElementById("model").value,
                year: new Date(document.getElementById("registrationDate").value).getFullYear() // Extract year


            };

            try {
                
                const response = await fetch("http://localhost:5000/api/vehicles", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" ,
                    "Authorization": `Bearer ${token}`},
                    body: JSON.stringify(vehicleData)
                });

                if (response.ok) {
                    alert("Vehicle registered successfully!");
                    document.getElementById("vehicleForm").reset();
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error("Error registering vehicle:", error);
                alert("An error occurred while registering the vehicle.");
            }
        });
        document.addEventListener("DOMContentLoaded", async function () {
    try {
        const response = await fetch("http://localhost:5000/api/auth/me", {
            method: "GET",
            credentials: "include", // Send cookies with request
        });

        if (response.ok) {
            const user = await response.json();
            console.log("Auth response:", user); // âœ… Log API response
            // Hide login/signup, show account/logout
            document.getElementById("signup").style.display = "none";
            document.getElementById("login").style.display = "none";
            document.getElementById("account").style.display = "inline";
            document.getElementById("logout").style.display = "inline";
        } else {
            // Show login/signup if user is NOT authenticated
            document.getElementById("signup").style.display = "inline";
            document.getElementById("login").style.display = "inline";
            document.getElementById("account").style.display = "none";
            document.getElementById("logout").style.display = "none";
        }
    } catch (error) {
        console.error("Error fetching user:", error);
